{% extends "userTemplates.html" %}

{% block title %} Doctor Blog {% endblock title %} 

{% block body %}

<form action="/login" method="post" name="login" id="login" enctype="multipart/form-data">

    {% csrf_token %}

    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" name="email" id="email">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password">
    </div>

    <div class="form-group">
        <input type="submit" name="submit" id="submit">
    </div>


</form>

    {% if data %}
        <h1> {{data.id}} </h1>
    {% endif %}

{% endblock body %}
